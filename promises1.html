<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Promise.all Example</title>
</head>

<body>
  <h2>Promise.all() Example</h2>
  <div id="result">Waiting for all promises...</div>

  <script>
    let promise1 = new Promise((resolve) => {
      setTimeout(() => { resolve("Hello"); }, 5000);
    });

    let promise2 = new Promise((_, reject) => {
      setTimeout(() => { reject("FSD"); }, 10000);
    });

    let promise3 = new Promise((resolve) => {
      setTimeout(() => { resolve("Fullstack"); }, 15000);
    });

    Promise.all([promise1, promise2, promise3])
      .then((posRes) => {
        document.getElementById("result").innerHTML = posRes.join(" | ");
        console.log(posRes);
      })
      .catch((errRes) => {
        document.getElementById("result").innerHTML = `<span style="color:red;">${errRes}</span>`;
        console.error(errRes);
      });
  </script>
</body>
</html>
