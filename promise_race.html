<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Promise.race Example</title>
</head>

<body>
  <h2>Promise.race() Example</h2>
  <div id="result">Waiting for the fastest promise...</div>

  <script>
    let promise1 = new Promise((resolve) => {
      setTimeout(() => { resolve("Hello"); }, 10000);
    });

    let promise2 = new Promise((_, reject) => {
      setTimeout(() => { reject("FSD"); }, 3000);
    });

    let promise3 = new Promise((resolve) => {
      setTimeout(() => { resolve("Fullstack"); }, 1000);
    });

    Promise.race([promise1, promise2, promise3])
      .then((posRes) => {
        document.getElementById("result").innerHTML = `✅ First result: ${posRes}`;
        console.log(posRes);
      })
      .catch((errRes) => {
        document.getElementById("result").innerHTML = `❌ First rejected: ${errRes}`;
        console.error(errRes);
      });
  </script>
</body>
</html>
